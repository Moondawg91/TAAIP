version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      # Authentication is disabled for this deployment; do not set TAAIP_API_TOKEN
    volumes:
      - ./data:/app/data
      - ./recruiting.db:/app/recruiting.db
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "3000:3000"
    environment:
      - FASTAPI_URL=http://backend:8000
    depends_on:
      - backend
  frontend:
    build:
      context: ./taaip-dashboard
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - gateway
    volumes:
      - ./dashboard:/usr/share/nginx/html/dashboard:ro
