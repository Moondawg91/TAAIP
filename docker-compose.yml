version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - TAAIP_API_TOKEN=dev-token
    volumes:
      - ./data:/app/data
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "3000:3000"
    environment:
      - FASTAPI_URL=http://backend:8000
      - TAAIP_API_TOKEN=dev-token
    depends_on:
      - backend
