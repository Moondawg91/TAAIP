name: Python tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # Install backend-specific requirements for services/api
          if [ -f services/api/requirements.txt ]; then pip install -r services/api/requirements.txt || true; fi
          pip install pytest || true
      - name: Run tests
        env:
          TAAIP_DB_PATH: ${{ github.workspace }}/taaip_test.db
        run: |
          PYTHONPATH=. pytest -q services/api/tests -q
