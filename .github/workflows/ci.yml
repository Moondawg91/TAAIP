name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
      - name: Create virtualenv & install deps
        run: |
          set -euxo pipefail
          echo "--- Environment ---"
          uname -a
          lsb_release -a || true
          echo "Python executable: $(which python || true)"
          python -V

          echo "--- Create virtualenv ---"
          python -m venv .venv
          ls -la .venv || true
          echo "--- venv python ---"
          .venv/bin/python -V || true

          echo "--- Install pip & deps using venv python ---"
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -r requirements.txt
          pip install pytest-cov codecov
      - name: Run tests with coverage and junit
        run: |
          source .venv/bin/activate
          pytest -q --junitxml=report.xml --cov=taaip_service,taaip_ai_pipeline,taaip_lms --cov-report=xml
        env:
          EXPORT_API_TOKEN: ${{ secrets.EXPORT_API_TOKEN }}
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            report.xml
            coverage.xml
      - name: Optionally send coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
