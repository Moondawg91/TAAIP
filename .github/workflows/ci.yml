name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            services/api/requirements.txt
      - name: Install Python dependencies (runner python)
        run: |
          set -euxo pipefail
          echo "--- Diagnostics ---"
          uname -a
          lsb_release -a || true
          echo "Python executable: $(which python || true)"
          python -V
          python -m pip -V
          python -c "import sys; print(sys.executable)"

          echo "--- Upgrade pip/setuptools/wheel ---"
          python -m pip install --upgrade pip wheel setuptools

          echo "--- Install requirements if present ---"
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt;
          else
            echo "No top-level requirements.txt found";
          fi

          if [ -f services/api/requirements.txt ]; then
            python -m pip install -r services/api/requirements.txt;
          else
            echo "No services/api/requirements.txt found";
          fi

          python -m pip install pytest-cov codecov
      - name: Run tests with coverage and junit
        run: |
          set -euxo pipefail
          python -m pytest -q --junitxml=report.xml --cov=taaip_service,taaip_ai_pipeline,taaip_lms --cov-report=xml
        env:
          EXPORT_API_TOKEN: ${{ secrets.EXPORT_API_TOKEN }}
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            report.xml
            coverage.xml
      - name: Optionally send coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
