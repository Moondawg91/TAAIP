name: System Verify

on:
  push: {}
  pull_request: {}

jobs:
  system-verify:
    name: system-verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Show Python info
        run: |
          echo "Python version:"; python --version
          echo "Pip version:"; python -m pip --version

      - name: Install backend requirements and run verifier
        env:
          PYTHONUNBUFFERED: 1
        run: |
          set -euo pipefail
          echo "Detecting requirements file..."
          REQ1=services/api/requirements.txt
          REQ2=requirements.txt
          if [ -f "$REQ1" ]; then
            REQ_FILE="$REQ1"
          elif [ -f "$REQ2" ]; then
            REQ_FILE="$REQ2"
          else
            echo "No requirements file found at $REQ1 or $REQ2. Aborting." >&2
            exit 2
          fi
          echo "Using requirements: $REQ_FILE"
          python -m pip install --upgrade pip
          python -m pip install -r "$REQ_FILE"
          echo "Running verifier: python3 scripts/verify_all.py"
          if python3 scripts/verify_all.py; then
            echo "Verifier passed"
          else
            echo "Verifier failed â€” printing pip freeze for debugging" >&2
            python -m pip freeze || true
            exit 1
          fi

  backend-tests:
    name: backend-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Show Python info
        run: |
          echo "Python version:"; python --version
          echo "Pip version:"; python -m pip --version

      - name: Install requirements
        run: |
          set -euo pipefail
          REQ1=services/api/requirements.txt
          REQ2=requirements.txt
          if [ -f "$REQ1" ]; then
            REQ_FILE="$REQ1"
          elif [ -f "$REQ2" ]; then
            REQ_FILE="$REQ2"
          else
            echo "No requirements file found at $REQ1 or $REQ2. Aborting." >&2
            exit 2
          fi
          echo "Using requirements: $REQ_FILE"
          python -m pip install --upgrade pip
          python -m pip install -r "$REQ_FILE"

      - name: Run backend tests (pytest)
        run: |
          set -euo pipefail
          mkdir -p reports
          python -m pytest services/api/tests -q --junitxml=reports/junit.xml || (echo "pytest failed"; ls -la reports || true; exit 1)

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: reports/
