name: CI Build

on:
  push:
    branches:
      - feat/optimize-app
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd taaip-dashboard
          mkdir -p build-logs
          # retry npm ci up to 3 times to avoid transient registry/network errors
          for i in 1 2 3; do
            if npm ci 2>&1 | tee build-logs/npm_ci.log; then break; fi
            echo "npm ci failed (attempt $i)" >&2
            sleep $((i * 5))
            if [ "$i" -eq 3 ]; then exit 1; fi
          done

      - name: Build frontend
        run: |
          cd taaip-dashboard
          # retry build up to 3 times (captures stdout/stderr)
          for i in 1 2 3; do
            if npm run build 2>&1 | tee build-logs/npm_build.log; then break; fi
            echo "npm run build failed (attempt $i)" >&2
            sleep $((i * 5))
            if [ "$i" -eq 3 ]; then exit 1; fi
          done

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-logs
          path: taaip-dashboard/build-logs

      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: taaip-dashboard/dist
  deploy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production
    needs: build
    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add deploy host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to droplet via SSH
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_BRANCH: ${{ secrets.DEPLOY_BRANCH || 'feat/optimize-app' }}
        run: |
          echo "Starting remote deploy on ${DEPLOY_USER}@${DEPLOY_HOST}"
          ssh -o StrictHostKeyChecking=yes ${DEPLOY_USER}@${DEPLOY_HOST} << 'REMOTE'
          set -e
          cd /root/TAAIP || exit 1
          git fetch origin
          git checkout ${DEPLOY_BRANCH} || git checkout -b ${DEPLOY_BRANCH} origin/${DEPLOY_BRANCH} || true
          git reset --hard origin/${DEPLOY_BRANCH}
          cd taaip-dashboard
          npm ci --silent
          npm run build --silent
          cd /root/TAAIP
          if command -v docker &> /dev/null && docker ps &> /dev/null; then
            docker-compose build --no-cache frontend || true
            docker-compose up -d || true
          else
            echo "Docker not available on remote; skipping container restart"
          fi
          REMOTE

      - name: Post-deploy health check
        if: always()
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          set -e
          echo "Checking public endpoints on https://${DEPLOY_HOST}"
          endpoints=("/health" "/projects")
          for ep in "${endpoints[@]}"; do
            ok=0
            for i in 1 2 3 4 5 6; do
              status=$(curl -k -s -o /dev/null -w "%{http_code}" "https://${DEPLOY_HOST}${ep}" || echo "000")
              echo "Attempt $i: ${ep} -> ${status}"
              if [ "$status" = "200" ]; then ok=1; break; fi
              sleep 10
            done
            if [ "$ok" -ne 1 ]; then
              echo "Health check failed for ${ep} (last status: ${status})" >&2
              exit 1
            fi
          done
